<page-header [title]="'重大危险源新增编辑页'"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form  [formGroup]="validateForm" (ngSubmit)="submit()" se-container="1" labelWidth="200">
    <se label="重大危险源编号" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input  formControlName="majorHazardNo" placeholder="重大危险源编号"/>
        <nz-form-explain *ngIf="validateForm.get('majorHazardNo').dirty && validateForm.get('majorHazardNo').errors">请输入重大危险源编号
        </nz-form-explain>
      </nz-form-control>
    </se>

    <se label="重大危险源名称" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input  formControlName="majorHazardName" placeholder="重大危险源名称"/>
        <nz-form-explain *ngIf="validateForm.get('majorHazardName').dirty && validateForm.get('majorHazardName').errors">请输入重大危险源名称
        </nz-form-explain>
      </nz-form-control>
    </se>
    <se label="单元类型"  >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <nz-select formControlName="unitType" [nzShowSearch]="true" [nzPlaceHolder]="'请选择单元类型'">
          <nz-option *ngFor="let item of unitTypeOptions" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
        <nz-form-explain *ngIf="validateForm.get('unitType').dirty && validateForm.get('unitType').errors">请选择单元类型
        </nz-form-explain>
      </nz-form-control>
    </se>
    <se label="投产时间" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <nz-date-picker
          nzShowTime
          nzFormat="yyyy-MM-dd HH:mm:ss"
          nzPlaceHolder="请选择投产时间"
          formControlName="useDate"
        ></nz-date-picker>
      </nz-form-control>
    </se>
    <se label="R值">
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input maxlength="80"   formControlName="rvalue" placeholder="R值">
      </nz-form-control>
    </se>
    <se label="重大危险源等级" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <nz-select formControlName="majorHazardLevel" [nzShowSearch]="true" [nzPlaceHolder]="'请选择重大危险源等级'">
          <nz-option *ngFor="let item of HazardLevelOptions" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
        <nz-form-explain *ngIf="validateForm.get('majorHazardLevel').dirty && validateForm.get('majorHazardLevel').errors">请选择重大危险源等级
        </nz-form-explain>
      </nz-form-control>
    </se>
    <se label="重大危险源性质" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <nz-select formControlName="majorHazardNature" [nzShowSearch]="true" [nzPlaceHolder]="'请选择重大危险源性质'">
          <nz-option *ngFor="let item of HazardNatureOptions" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
        </nz-select>
      </nz-form-control>
    </se>
    <se label="重大危险源管理员">
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input maxlength="10"   formControlName="manager" placeholder="重大危险源管理员">
      </nz-form-control>
    </se>
    <se label="管理员联系电话">
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input maxlength="11"   formControlName="managerMobile" placeholder="管理员联系电话">
      </nz-form-control>
    </se>
    <se label="重大危险源描述">
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
       <textarea
         nz-input
         formControlName="description"
         [nzAutosize]="{ minRows: 4 }"
         placeholder="在厂区的位置"
       ></textarea>
      </nz-form-control>
    </se>
    <se>
      <button nz-button nzType="primary" type="submit" >提交</button>
      <button nz-button class="ml-sm" (click)="returnToList()">返回</button>
    </se>
  </form>
</nz-card>
