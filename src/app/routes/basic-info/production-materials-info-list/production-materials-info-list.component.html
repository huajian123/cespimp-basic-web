<ng-container *ngIf="currentPage===pageTypeEnum.List">
  <page-header [autoBreadcrumb]="false" [title]="'生产原料信息列表'"></page-header>
  <nz-card [nzBordered]="false">

    <button nz-button [nzType]="'primary'" class="m-b-sm"  (click)="add()">
      <i nz-icon nzType="plus"></i>
      <span>新建</span>
    </button>

    <st #st [page]="{showSize:true, front: false}"
        [pi]="listPageInfo.pi" [ps]="listPageInfo.ps" [total]="listPageInfo.total" [bordered]="true"
        [scroll]="{x: '1100px'}"
        [widthMode]="{ type: 'strict' }" [data]="dataList"  (change)="changePage($event)" [columns]="columns" class="mt-sm"></st>
  </nz-card>
</ng-container>

<ng-container *ngIf="currentPage===pageTypeEnum.DetailOrExamine">
  <app-basic-info-production-materials-info-detail [id]="this.itemId" [currentPageNum]="listPageInfo.ps" (returnBack)="returnToList($event)"></app-basic-info-production-materials-info-detail>
</ng-container>

<ng-container *ngIf="currentPage===pageTypeEnum.AddOrEdit">
  <app-basic-info-production-materials-info-edit-add [id]="this.itemId" [currentPageNum]="listPageInfo.pi" (returnBack)="returnToList($event)"></app-basic-info-production-materials-info-edit-add>
</ng-container>
