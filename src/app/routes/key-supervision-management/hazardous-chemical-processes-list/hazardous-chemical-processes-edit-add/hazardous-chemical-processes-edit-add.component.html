<page-header [autoBreadcrumb]="false" [title]="'重点危险化工工艺列表'"></page-header>
<nz-card [nzBordered]="true">
  <form nz-form  [formGroup]="validateForm" (ngSubmit)="submit()" se-container="1" labelWidth="200">
    <se label="危险工艺名称" >
      <nz-form-control nzLg="8" nzMd="12" nzSm="24">
        <input nz-input  formControlName="processName" placeholder="危险工艺名称"/>
        <nz-form-explain *ngIf="validateForm.get('processName').dirty && validateForm.get('processName').errors">请输入危险工艺名称
        </nz-form-explain>
      </nz-form-control>
    </se>
    <se>
      <button nz-button nzType="primary" type="submit" >提交</button>
      <button nz-button class="ml-sm" (click)="returnToList()">返回</button>
    </se>
  </form>
</nz-card>
