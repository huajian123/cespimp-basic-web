<div class="temp-wrap">
  <nz-modal [(nzVisible)]="showModel" nzWidth="800" [nzFooter]="null" (nzOnCancel)="close()">
    <nz-tabset>
      <nz-tab nzTitle="实时温度">
        <div class="item-flex">
          <div>传感器名称：<span>{{currentDataInfo.sensorName}}</span></div>
          <div>传感器编号：<span>{{currentDataInfo.sensorNo}}</span></div>
          <div>位置：<span>{{currentDataInfo.locFactory}}</span></div>
        </div>
        <div class="parent">
          <div class="chart-wrap">
            <div echarts (chartInit)="onChartInit($event)" [options]="Option"></div>
            <dl class="temper">
              <dt>温度值：{{currentDataInfo.currentValue}}℃</dt>
              <dd style="text-indent: 14px">状态：<i class="point"></i> <span> {{currentDataInfo.status|map:'sensorInfoStatus'}}</span></dd>
            </dl>
          </div>


          <table class="item-table">
            <tr>
              <td>一级阈值（℃）</td>
              <td>{{currentDataInfo.firstAlarmThreshold}}</td>
            </tr>
            <tr>
              <td>二级阈值（℃）</td>
              <td>{{currentDataInfo.secondAlarmThreshold}}</td>
            </tr>
          </table>
        </div>
      </nz-tab>
      <nz-tab nzTitle="历史温度">
        <div class="item-flex">
          <div>
            <nz-range-picker [(ngModel)]="dateRange"></nz-range-picker>
          </div>
          <div>
            <button nz-button  [nzType]="'primary'">查询</button>
            <button nz-button class="mx-sm">重置</button>
          </div>
        </div>
        <div class="history-parent">
          <div class="history-item"  (chartInit)="onChartInit($event)"  echarts [options]="historyOption"></div>
        </div>
      </nz-tab>
    </nz-tabset>
  </nz-modal>
</div>
